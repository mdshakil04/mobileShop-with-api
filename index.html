<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MobileShop</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-6xl text-lime-500">MobileShop</h1>
    </header>
    <main class="container mx-auto my-8">
      <!-- Search  -->
      <section class="text-center w-full">
        <input
          id="search-field"
          type="text"
          placeholder="Type Phone Model. . . . . . ."
          class="input input-bordered text-white input-success w-full max-w-xs bg-slate-800"
        />
        <button onclick="handleSearch()" class="btn btn-outline btn-success">
          Search
        </button>
      </section>

      <!-- Search Result -->
      <section class="mt-4">
        <!-- Loader -->
        <div id="loader-container" class="text-center mt-40 hidden">
          <span class="loading loading-bars loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div> -->
        </div>
      </section>
      <!-- Show All Button -->
      <div id="show-all-container" class="text-center mt-4 hidden">
        <button onclick="handleShowAll()" class="btn btn-outline btn-success">
          Show All
        </button>
      </div>
      <!-- Show Details Modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle text-center justify-center">
        <form method="dialog" class="modal-box">
          <div id="show_detail_container" class="justify-center">

          </div>
          <div class="modal-action items-center justify-center">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn btn-outline btn-error">Close</button>
          </div>
        </form>
      </dialog>
      
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
